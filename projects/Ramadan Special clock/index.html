<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Prayer Time Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Ramadan <span>Prayer</span> Time Clock</h1>

        <div id="clock">
            <div class="time" id="time">00:00:00</div>
        </div>

        <div class="prayer-times">
            <h3>Prayer Times for Today:</h3>
            <ul>
                <li>Fajr: <span id="fajr-time">05:00 AM</span></li>
                <li>Dhuhr: <span id="dhuhr-time">01:30 PM</span></li>
                <li>Asr: <span id="asr-time">04:45 PM</span></li>
                <li>Maghrib: <span id="maghrib-time">06:15 PM</span></li>
                <li>Isha: <span id="isha-time">08:00 PM</span></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
