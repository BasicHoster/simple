<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Panel</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #222222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .panel {
            background: linear-gradient(to right, #333, #000);
            border-radius: 5px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        /* Login Form Styles */
        h1 {
            margin-bottom: 20px;
            color: #ece7e7;
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border: 1px solid #007bff;
            box-shadow: 0 0 5px 0 #007bff;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            width: 100%;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-top: 10px;
        }

        button:hover {
            background-color: transparent;
            transition: 0.5s ease;
            border: 1px solid #333;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #444;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Fade In/Out Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .fade-out {
            animation: fadeOut 0.5s ease;
        }

        /* Feature Page Styles */
        .feature-panel {
            text-align: left;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-height: 80vh; /* Set max height for responsiveness */
            overflow-y: auto; /* Scroll if content exceeds height */
            animation: fadeIn 0.5s ease;
        }

        .feature-panel h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .feature-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: #f4faff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease;
        }

        /* .feature-option:hover {
            background-color: #e1f5ff;
        } */

        .feature-option input[type="checkbox"] {
            margin-right: 15px;
            width: 25px;
            height: 25px;
            border: 2px solid #555;
            border-radius: 5px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        .feature-option input[type="checkbox"]:checked {
            background-color: #111;
            border-color: #007bff;
        }

        .feature-option input[type="checkbox"]:hover {
            background-color: #444;
            border-color: #666;
        }

        .feature-option label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        #alert{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 15px;
            color: antiquewhite;
        }

        ::placeholder{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel" id="panel">
            <!-- Login Form -->
            <form id="login-form">
                <h1>HUNTER</h1>
                <input type="text" id="email" placeholder="HUNTER" required>
                <input type="password" id="password" placeholder="102030" required>
                <button type="submit">Login</button>
                <p id="alert"></p>
                
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            const panel = document.getElementById('panel');
        
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission and page refresh
        
                const username = document.getElementById('email').value;
                const password = document.getElementById('password').value;
        
                if (password === '102030' && username === 'HUNTER') {
                    // Correct credentials, transition to the feature page
                    panel.classList.add('fade-out');
                    

                    
                    setTimeout(() => {
                        // Replace panel content with feature page
                        panel.innerHTML = `
                            <div class="feature-panel">
                                <h1>HUNTER</h1>
                                <div class="feature-option">
                                    <input type="checkbox" id="feature-1">
                                    <label for="feature-1">Enhanced HR</label>
                                </div>
                                <div class="feature-option">
                                    <input type="checkbox" id="feature-2">
                                    <label for="feature-2">Reduced Recoil</label>
                                </div>
                                <div class="feature-option">
                                    <input type="checkbox" id="feature-3">
                                    <label for="feature-3">Increased Sensitivity</label>
                                </div>
                                <button id="play-game-btn" class="btn">Start Journey</button>
                            </div>
                        `;
                        
                        // Reapply fade-in animation
                        document.querySelector('.feature-panel').classList.add('fade-in');
                        
                        // Remove fade-out class after transition
                        panel.classList.remove('fade-out');
                    }, 500); // Match the duration of fade-out animation

                } else {
                    document.getElementById("alert").innerHTML = "Incorrect username or password.";

                }
            });
        
            document.addEventListener('click', function (event) {
                if (event.target && event.target.id === 'play-game-btn') {
                    // Attempt to launch Free Fire game
                    const gameUrl = 'game://'; // URL scheme for launching the game
                    const playStoreUrl = 'https://play.google.com/store/search?q=freefire&c=apps'; // Google Play Store URL
        
                    // Create an iframe element to check if the game can be launched
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = gameUrl;
                    document.body.appendChild(iframe);
        
                    // Set a timeout to redirect if the game is not launched
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                        window.location.href = playStoreUrl; // Redirect to Google Play Store
                    }, 100); // 500ms timeout for redirect (adjust if necessary)
                }
            });
        
            document.getElementById('privacy-policy-link').addEventListener('click', function (event) {
                event.preventDefault(); // Prevent default link behavior
        
                // Display Privacy Policy in the same tab
                
            });
        });
        </script>
        
        
</body>
</html>
